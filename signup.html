<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="asssets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/menu.css">
    <link rel="stylesheet" type="text/css" href="assets/css/signup.css">
    <link rel="stylesheet" type="text/css" href="icons/all.min.css">
    <title>competency chat</title>
</head>
<body>
    <div class="container">

    <form action="add-info.html" class="form1">
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>
        <div class="security">
            <h4>Competency | <strong>Sign Up</strong></h4>
       </div>
        <div class="name">
                <div class="personal-info">
                    <label for="fname">Firstname</label>
                    <input type="text">
                </div>
                <div class="personal-info">
                    <label for="lname">Lastname</label>
                    <input type="text">
                </div>
        </div>
        <div class="contact">
            <div class="personal-info">
                <label for="email">E-mail Address</label>
                <input type="email">
            </div>
            <div class="personal-info">
                <label for="pnumber">Phone Number</label>
                <input type="text">
            </div>
        </div>
        <div class="password">
            <div class="personal-info">
                <label for="password">Password</label>
                <input type="password">
                <i class="far fa-eye"></i>
            </div>
            <div class="personal-info">
                <label for="confirm-password">Confirm Password</label>
                <input type="password">
            </div>
        </div>
        <div class="submit">
             <input type="submit" value="Sign Up">
        </div>
        <div class="support">
            <p>Already have account?<a href="login.html">Login</a></p>
        </div>
    </form>
    </div> 
<script src="assets/js/show-hide-pass.js"></script>  
</body>
</html>
